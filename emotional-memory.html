<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Memory - HearUAI</title>
    <link rel="stylesheet" href="css/emotional-memory.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Emotional Memory</h1>
                <div class="header-actions">
                    <button class="insights-btn" id="insightsBtn">
                        <i class="fas fa-lightbulb"></i>
                        Insights
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Quick Mood Check -->
            <section class="mood-check-section">
                <h2>How are you feeling right now?</h2>
                <div class="mood-selector">
                    <div class="mood-option" data-mood="1">
                        <div class="mood-emoji">üò¢</div>
                        <span>Very Low</span>
                    </div>
                    <div class="mood-option" data-mood="2">
                        <div class="mood-emoji">üòî</div>
                        <span>Low</span>
                    </div>
                    <div class="mood-option" data-mood="3">
                        <div class="mood-emoji">üòê</div>
                        <span>Neutral</span>
                    </div>
                    <div class="mood-option" data-mood="4">
                        <div class="mood-emoji">üòä</div>
                        <span>Good</span>
                    </div>
                    <div class="mood-option" data-mood="5">
                        <div class="mood-emoji">üòÑ</div>
                        <span>Excellent</span>
                    </div>
                </div>
                <div class="mood-details" id="moodDetails" style="display: none;">
                    <textarea placeholder="What's contributing to this feeling? (optional)" id="moodNote"></textarea>
                    <button class="log-mood-btn" id="logMoodBtn">Log Mood</button>
                </div>
            </section>

            <!-- Navigation Tabs -->
            <nav class="tab-navigation">
                <button class="tab-btn active" data-tab="journey">Weekly Journey</button>
                <button class="tab-btn" data-tab="events">Life Events</button>
                <button class="tab-btn" data-tab="triggers">Triggers & Soothers</button>
                <button class="tab-btn" data-tab="patterns">Patterns</button>
            </nav>

            <!-- Weekly Journey Tab -->
            <section class="tab-content active" id="journeyTab">
                <div class="journey-header">
                    <h3>Your Emotional Journey</h3>
                    <div class="week-navigation">
                        <button class="week-nav-btn" id="prevWeek">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="current-week" id="currentWeek">This Week</span>
                        <button class="week-nav-btn" id="nextWeek">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="journey-chart" id="journeyChart">
                    <!-- Chart will be generated by JavaScript -->
                </div>
                <div class="journey-summary" id="journeySummary">
                    <!-- Summary will be generated by JavaScript -->
                </div>
            </section>

            <!-- Life Events Tab -->
            <section class="tab-content" id="eventsTab">
                <div class="events-header">
                    <h3>Life Events</h3>
                    <button class="add-event-btn" id="addEventBtn">
                        <i class="fas fa-plus"></i>
                        Add Event
                    </button>
                </div>
                <div class="events-list" id="eventsList">
                    <!-- Events will be loaded here -->
                </div>
            </section>

            <!-- Triggers & Soothers Tab -->
            <section class="tab-content" id="triggersTab">
                <div class="triggers-grid">
                    <div class="triggers-section">
                        <h3>Triggers</h3>
                        <div class="trigger-list" id="triggerList">
                            <!-- Triggers will be loaded here -->
                        </div>
                        <button class="add-trigger-btn" id="addTriggerBtn">
                            <i class="fas fa-plus"></i>
                            Add Trigger
                        </button>
                    </div>
                    <div class="soothers-section">
                        <h3>Soothers</h3>
                        <div class="soother-list" id="sootherList">
                            <!-- Soothers will be loaded here -->
                        </div>
                        <button class="add-soother-btn" id="addSootherBtn">
                            <i class="fas fa-plus"></i>
                            Add Soother
                        </button>
                    </div>
                </div>
            </section>

            <!-- Patterns Tab -->
            <section class="tab-content" id="patternsTab">
                <div class="patterns-content">
                    <h3>Emotional Patterns</h3>
                    <div class="pattern-insights" id="patternInsights">
                        <!-- AI-generated insights will appear here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Life Event</h3>
                <button class="close-btn" id="closeEventModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Event title" id="eventTitle">
                <input type="date" id="eventDate">
                <select id="eventImpact">
                    <option value="">Select emotional impact</option>
                    <option value="very-positive">Very Positive</option>
                    <option value="positive">Positive</option>
                    <option value="neutral">Neutral</option>
                    <option value="negative">Negative</option>
                    <option value="very-negative">Very Negative</option>
                </select>
                <textarea placeholder="Description (optional)" id="eventDescription"></textarea>
                <button class="save-event-btn" id="saveEventBtn">Save Event</button>
            </div>
        </div>
    </div>

    <!-- Add Trigger/Soother Modal -->
    <div class="modal" id="triggerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="triggerModalTitle">Add Trigger</h3>
                <button class="close-btn" id="closeTriggerModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Name" id="triggerName">
                <select id="triggerCategory">
                    <option value="">Select category</option>
                    <option value="people">People</option>
                    <option value="places">Places</option>
                    <option value="activities">Activities</option>
                    <option value="thoughts">Thoughts</option>
                    <option value="situations">Situations</option>
                    <option value="other">Other</option>
                </select>
                <textarea placeholder="Notes (optional)" id="triggerNotes"></textarea>
                <button class="save-trigger-btn" id="saveTriggerBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Insights Modal -->
    <div class="modal" id="insightsModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Emotional Insights</h3>
                <button class="close-btn" id="closeInsightsModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="insights-content" id="insightsContent">
                    <!-- AI-generated insights will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/emotional-memory.js"></script>
</body>
</html>
