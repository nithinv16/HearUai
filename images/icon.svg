<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e6cf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7fcdcd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Brain/AI Symbol -->
  <g transform="translate(256,180)">
    <!-- Brain outline -->
    <path d="M-60,-40 C-80,-60 -80,-80 -60,-90 C-40,-100 -20,-100 0,-90 C20,-100 40,-100 60,-90 C80,-80 80,-60 60,-40 C60,-20 60,0 50,20 C40,40 20,50 0,50 C-20,50 -40,40 -50,20 C-60,0 -60,-20 -60,-40 Z" 
          fill="url(#brainGradient)" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Brain details -->
    <path d="M-40,-20 C-30,-30 -10,-30 0,-20 C10,-30 30,-30 40,-20" 
          fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <path d="M-30,0 C-20,-10 0,-10 10,0 C20,-10 40,-10 30,10" 
          fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <path d="M-20,20 C-10,10 10,10 20,20" 
          fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- AI Circuit patterns -->
    <circle cx="-25" cy="-15" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="-15" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="5" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Connecting lines -->
    <line x1="-25" y1="-15" x2="0" y2="5" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="25" y1="-15" x2="0" y2="5" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Heart Symbol (representing care and empathy) -->
  <g transform="translate(200,320)">
    <path d="M0,15 C-15,0 -30,-15 -15,-30 C0,-45 15,-30 30,-15 C45,0 30,15 15,30 C7.5,37.5 0,45 0,15 Z" 
          fill="url(#heartGradient)" stroke="#ffffff" stroke-width="2"/>
    <!-- Heart highlight -->
    <ellipse cx="-8" cy="-8" rx="6" ry="4" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Sound/Voice Waves -->
  <g transform="translate(320,280)">
    <!-- Microphone -->
    <rect x="-8" y="-20" width="16" height="25" rx="8" fill="#ffffff" stroke="#4a90e2" stroke-width="2"/>
    <rect x="-12" y="8" width="24" height="8" rx="4" fill="#ffffff" stroke="#4a90e2" stroke-width="2"/>
    <line x1="0" y1="16" x2="0" y2="30" stroke="#4a90e2" stroke-width="3"/>
    <line x1="-10" y1="30" x2="10" y2="30" stroke="#4a90e2" stroke-width="3"/>
    
    <!-- Sound waves -->
    <path d="M25,-10 C35,-5 35,5 25,10" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <path d="M35,-15 C50,-7.5 50,7.5 35,15" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.6"/>
    <path d="M45,-20 C65,-10 65,10 45,20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Chat Bubble -->
  <g transform="translate(180,350)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#ffffff" stroke="#4a90e2" stroke-width="2"/>
    <path d="M-20,15 L-25,25 L-15,20 Z" fill="#ffffff" stroke="#4a90e2" stroke-width="2"/>
    
    <!-- Chat dots -->
    <circle cx="-15" cy="-5" r="3" fill="#4a90e2"/>
    <circle cx="0" cy="-5" r="3" fill="#4a90e2"/>
    <circle cx="15" cy="-5" r="3" fill="#4a90e2"/>
  </g>
  
  <!-- Connecting Elements (representing integration) -->
  <g opacity="0.3">
    <!-- Dotted lines connecting elements -->
    <line x1="256" y1="230" x2="200" y2="290" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="256" y1="230" x2="300" y2="270" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="200" y1="320" x2="180" y2="340" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="300" y1="290" x2="200" y2="340" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- App Name Arc -->
  <defs>
    <path id="textArc" d="M 100,256 A 156,156 0 0,1 412,256"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.9">
    <textPath href="#textArc" startOffset="50%" text-anchor="middle">
      HearuAI
    </textPath>
  </text>
</svg>