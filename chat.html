<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with HearUAI - Your AI Therapist & Companion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      /* Primary Colors */
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      
      /* Neutral Colors */
      --neutral-50: #f8fafc;
      --neutral-100: #f1f5f9;
      --neutral-200: #e2e8f0;
      --neutral-300: #cbd5e1;
      --neutral-400: #94a3b8;
      --neutral-500: #64748b;
      --neutral-600: #475569;
      --neutral-700: #334155;
      --neutral-800: #1e293b;
      --neutral-900: #0f172a;
      
      /* Text Colors */
      --text-primary: var(--neutral-900);
      --text-secondary: var(--neutral-600);
      --text-muted: var(--neutral-500);
      --text-inverse: var(--neutral-50);
      
      /* Background Colors */
      --bg-primary: #ffffff;
      --bg-secondary: var(--neutral-50);
      --bg-tertiary: var(--neutral-100);
      --bg-hover: var(--neutral-100);
      
      /* Border Colors */
      --border-light: var(--neutral-200);
      --border-medium: var(--neutral-300);
      --border-dark: var(--neutral-400);
      --border-hover: var(--neutral-400);
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      --gradient-accent: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
      --gradient-glass: rgba(255, 255, 255, 0.1);
      --gradient-text: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      
      /* Border Radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-3xl: 2rem;
      --radius-full: 9999px;
      
      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --space-3xl: 4rem;
      --space-4xl: 6rem;
      
      /* Typography */
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      --font-size-5xl: 3rem;
      --font-size-6xl: 3.75rem;
      
      /* Transitions */
      --transition-base: all 0.2s ease-in-out;
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Legacy support */
      --text-dark: var(--text-primary);
      --text-light: var(--text-secondary);
      --border-color: var(--border-light);
      --white: var(--bg-primary);
      --light-bg: var(--bg-secondary);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient-primary);
      min-height: 100vh;
      padding: var(--space-md);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(102, 126, 234, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .chat-container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--bg-primary);
      border-radius: var(--radius-3xl);
      box-shadow: var(--shadow-2xl);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      height: calc(100vh - 2rem);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      position: relative;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .chat-container > * {
      position: relative;
      z-index: 1;
    }

    .chat-header {
      background: var(--gradient-primary);
      color: var(--text-inverse);
      padding: var(--space-xl);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(45deg, rgba(255,255,255,0.15) 0%, transparent 100%),
        radial-gradient(circle at 30% 30%, rgba(240, 147, 251, 0.2) 0%, transparent 50%);
      pointer-events: none;
    }

    .chat-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
    }

    .chat-info {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
    }

    .chat-info h3 {
      margin: 0;
      font-size: var(--font-size-xl);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-status {
      font-size: var(--font-size-sm);
      opacity: 0.9;
      font-weight: 400;
      margin-top: var(--space-xs);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: var(--success-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-controls {
      display: flex;
      gap: var(--space-md);
      align-items: center;
    }

    .user-greeting {
      font-size: var(--font-size-sm);
      opacity: 0.9;
      margin-right: var(--space-lg);
      font-weight: 500;
    }

    .logout-btn {
      background: var(--gradient-glass);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: var(--font-size-sm);
      font-weight: 500;
      transition: var(--transition-smooth);
      backdrop-filter: blur(10px);
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-icon {
      background: var(--gradient-glass);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: var(--space-sm);
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition-smooth);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .btn-icon:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-md);
    }

    .chat-messages {
      flex: 1;
      padding: var(--space-xl);
      overflow-y: auto;
      background: var(--bg-secondary);
      position: relative;
    }

    .chat-messages::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(240, 147, 251, 0.03) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Custom scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--neutral-300);
      border-radius: var(--radius-full);
      transition: var(--transition-base);
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--neutral-400);
    }

    .message {
      margin-bottom: var(--space-xl);
      display: flex;
      align-items: flex-start;
      animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 1;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .message.user {
      animation: messageSlideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation-fill-mode: forwards;
    }

    .message:hover .message-content {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 80%;
      padding: var(--space-lg) var(--space-xl);
      border-radius: var(--radius-2xl);
      line-height: 1.7;
      font-size: var(--font-size-base);
      position: relative;
      box-shadow: var(--shadow-md);
      transition: var(--transition-base);
      word-wrap: break-word;
    }

    .message-content:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .message.user .message-content {
      background: var(--gradient-primary);
      color: white;
      border-bottom-right-radius: var(--radius-md);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .message.ai .message-content {
      background: var(--bg-primary);
      color: var(--text-primary);
      border-bottom-left-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-md);
    }

    .message.ai .message-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-accent);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
      opacity: 0.6;
    }

    /* Message tails */
    .message.ai .message-content::after {
      content: '';
      position: absolute;
      left: -6px;
      bottom: 12px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 6px 6px 0;
      border-color: transparent var(--bg-primary) transparent transparent;
      filter: drop-shadow(-1px 1px 1px rgba(0, 0, 0, 0.1));
    }

    .message.user .message-content::after {
      content: '';
      position: absolute;
      right: -6px;
      bottom: 12px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 6px 6px;
      border-color: transparent transparent var(--primary-color) transparent;
      filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.1));
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-lg) var(--space-xl);
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      margin-bottom: var(--space-lg);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
      max-width: 120px;
      position: relative;
      animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .typing-indicator::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-accent);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
      opacity: 0.6;
    }

    .typing-indicator::after {
      content: '';
      position: absolute;
      left: -6px;
      bottom: 12px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 6px 6px 0;
      border-color: transparent var(--bg-primary) transparent transparent;
      filter: drop-shadow(-1px 1px 1px rgba(0, 0, 0, 0.1));
    }

    .typing-dots {
      display: flex;
      gap: var(--space-xs);
      align-items: center;
    }

    .typing-dot {
      width: 10px;
      height: 10px;
      background: var(--gradient-primary);
      border-radius: 50%;
      animation: typingAnimation 1.6s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes typingAnimation {
      0%, 80%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      40% {
        transform: translateY(-8px) scale(1.2);
        opacity: 1;
      }
    }

    .chat-input-container {
      padding: var(--space-xl);
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid var(--border-light);
      backdrop-filter: blur(20px);
      position: relative;
    }

    .chat-input-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-accent);
      opacity: 0.3;
    }

    .chat-input-wrapper {
      display: flex;
      gap: var(--space-md);
      align-items: flex-end;
    }

    .input-group {
      flex: 1;
      position: relative;
    }

    #messageInput {
      width: 100%;
      padding: var(--space-lg) var(--space-xl);
      border: 2px solid var(--border-light);
      border-radius: var(--radius-2xl);
      font-size: var(--font-size-base);
      resize: none;
      min-height: 48px;
      max-height: 120px;
      transition: var(--transition-smooth);
      font-family: inherit;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: var(--shadow-sm);
      line-height: 1.5;
    }

    #messageInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1), var(--shadow-md);
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }

    #messageInput::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    .input-controls {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: var(--space-lg) var(--space-xl);
      border: none;
      border-radius: var(--radius-2xl);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition-smooth);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-size: var(--font-size-base);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      filter: brightness(1.1);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary {
      background: var(--bg-primary);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    .btn-secondary:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      filter: none;
      animation: none;
    }

    .btn:disabled::before {
      display: none;
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-primary:active::after {
      width: 300px;
      height: 300px;
      transition: width 0.1s, height 0.1s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      filter: brightness(1.1);
      animation: pulse 1.5s infinite;
    }

    .back-btn {
      position: absolute;
      top: var(--space-lg);
      left: var(--space-lg);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: var(--transition-smooth);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-weight: 500;
      z-index: 10;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-sm);
      font-size: var(--font-sm);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .back-btn:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    /* Settings Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-primary);
      padding: var(--space-2xl);
      border-radius: var(--radius-2xl);
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-2xl);
      border: 1px solid var(--border-light);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-xl);
      padding-bottom: var(--space-lg);
      border-bottom: 1px solid var(--border-light);
    }

    .modal-header h3 {
      margin: 0;
      color: var(--text-primary);
      font-size: var(--font-size-xl);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .modal-header h3 i {
      color: var(--primary-color);
    }

    .close-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      font-size: var(--font-size-lg);
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-lg);
      transition: var(--transition-smooth);
    }

    .close-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: scale(1.05);
      box-shadow: var(--shadow-md);
    }

    .close-btn:active {
      transform: scale(0.95);
    }

    .setting-group {
      margin-bottom: 1.5rem;
    }

    .setting-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .setting-group select,
    .setting-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
    }

    .setting-group select:focus,
    .setting-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    @keyframes messageSlideInRight {
      from {
        opacity: 0;
        transform: translateX(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    @keyframes ripple {

  <script>
    // Initialize chat when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Update user greeting
      const currentUser = AuthManager.getCurrentUser();
      if (currentUser) {
        const userGreeting = document.getElementById('userGreeting');
        const preferredName = currentUser.nickname || currentUser.fullName.split(' ')[0];
        userGreeting.textContent = `Hello, ${preferredName}!`;
      }
      
      // Handle logout
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          if (confirm('Are you sure you want to logout?')) {
            AuthManager.logout();
            window.location.href = 'auth.html';
          }
        });
      }
      
      // Auto-focus on message input
      const messageInput = document.getElementById('messageInput');
      if (messageInput) {
        messageInput.focus();
      }
    });
